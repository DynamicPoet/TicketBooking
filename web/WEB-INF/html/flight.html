    <form class="form-inline my-2 my-lg-0">
        <span>航班查询</span>
        &nbsp;&nbsp;
        <input class="form-control mr-sm-2" placeholder="请输入出发地" id="depart">
        <input class="form-control mr-sm-2" placeholder="请输入目的地" id="arrival">
        <button class="btn btn-outline-success my-2 my-sm-0" onclick="$.searchdoctorlist()" type="button">查询</button>
        &nbsp;&nbsp; &nbsp;&nbsp;
        <span>按航司查</span>
        &nbsp;&nbsp;
        <button class="btn btn-outline-success my-2 my-sm-0" onclick="$.mkk1();" type="button">海航</button>

        <button class="btn btn-outline-success my-2 my-sm-0" onclick="$.mkk3();" type="button">国航</button>
        &nbsp;&nbsp;
        <span id="ms"></span>
    </form>
    <br>
    <table class="table table-hover" id="table">

        <tr>
            <th>航班号</th>

            <th>目的地</th>
            <th>价格</th>

<script type="text/javascript">
    $(function() {
        $.ajax({
            type : "post",
            url : "judge",
            dataType : "text",
            success : function(name) {
                console.log(name.length);
                if(name!="" && name!=null && name !="null") {
                    $("#lpid").val("");
                    $("#lppassword").val("");
                    $("#info").html("");
                    $('.modal').map(function () {
                        if (!$(this).is(":hidden")){
                            $(this).modal('hide');
                        }
                    });
                    $("#loginbar").hide();
                    $("#showloginbtn").hide();
                    $("#userspace").show();
                    $("#showlname").html(name);
                }else {

                }
            },
            error : function() {

            }
        });
    })

</script>
