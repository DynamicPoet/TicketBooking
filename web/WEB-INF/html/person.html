<section class="section-lg contact">
    <div class="container" >
        <div class="jumbotron jumbotron-fluid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h4 class="section-title">个人中心</h4>

                        <br><span id="user"></span>

                        <h4> 真实姓名:</h4>

                        <h4> 您的宝贵建议:</h4>
                        <textarea name="message" id="message" class="form-control mb-3" placeholder="Your Message"></textarea>
                        <button type="button" value="send" class="btn btn-primary">提交</button>
                    </form>
                </div>

<script type="text/javascript">
    $(function() {
        $.ajax({
            type : "post",
            url : "judge",
            dataType : "text",
            success : function(name) {
                console.log(name.length);
                if(name!="" && name!=null && name !="null") {
                    $("#lpid").val("");
                    $("#lppassword").val("");
                    $("#info").html("");
                    $('.modal').map(function () {
                        if (!$(this).is(":hidden")){
                            $(this).modal('hide');
                        }
                    });
                    $("#loginbar").hide();
                    $("#showloginbtn").hide();
                    $("#userspace").show();
                    $("#showlname").html(name);
                }else {
                    alert("请先登录！！");
                    window.location.href="homepage";
                }
            },
            error : function() {

            }
        });
    })

</script>
