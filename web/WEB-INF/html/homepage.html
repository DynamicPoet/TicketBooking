    <script type="text/javascript">
        var flag=[false,false,false,false,false];//全局变量 ，以提交后检查之用，若没填充的，为false
        var rpid,rpsexy,rpbdate;
        var year,month,day,sexynum;
        var pass1,pass2;
        var formJson={};//表单数据；
    </script>

        <form class="form-inline my-2 my-lg-0">

<!-- 模态框（Modal） -->
<div class="modal fade" id="logindialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h5 class="modal-title" >
                    登录
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <form action=""Method="post">
                    <br>输入用户名:
                    <br><input type="text" id="lpid">
                    <br>输入密码:
                    <br><input type="password" id="lppassword">
                </form>
            </div>
            <div class="modal-footer">
                <span id="linfo"></span>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="$.plogin()">
                    登录
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<div class="modal fade" id="registerdialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h5 class="modal-title" >
                    注册
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <form action=""Method="post">
                    <br>输入用户名:
                    <br><input type="text" id="rpid"> <span id="s1"></span>
                    <br>输入姓名:
                    <br><input type="text" id="rpname"> <span id="s2"></span>
                    <br>输入密码:
                    <br><input type="password" id="rppassword"> <span id="s3"></span>
                    <br> 确认密码：
                    <br><input  type="password" value="" id="rrppassword"> <span id="s4"></span>
                    <br> 联系电话：
                    <br><input  type="text" value="" id="rptel" /> <span id="s5"></span>

                </form>
            </div>
            <div class="modal-footer">
                <span id="rinfo"></span>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="$.pregister()">
                    注册
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<script type="text/javascript">
    $.plogin=function(){
        $.ajax({url:"PatientLoginAjax",type:"post",data:{"lpid":$("#lpid").val(),"lppassword":$("#lppassword").val()},success:function(data){
                if(data=="error")
                    $("#linfo").html("用户名或密码错误");
                else{
                    $("#lpid").val("");
                    $("#lppassword").val("");
                    $("#info").html("");
                    $('.modal').map(function () {
                        if (!$(this).is(":hidden")){
                            $(this).modal('hide');
                        }
                    });
                    $("#loginbar").hide();
                    $("#showloginbtn").hide();
                    $("#userspace").show();
                    $("#showlname").html(data);
                }},
            error:function(){$("#linfo").html("系统出错");}
        });
    }

    $.pexit=function(){
        $("#userspace").hide();
        $("#showlname").html("");
        $("#showloginbtn").show();
        $("#loginbar").show();
        $("#lpid").val("");
        $("#lppassword").val("");
        $("#info").html("");
        $.post("PatientExitAjax");
    }

    $.pregister=function(){
        if(flag[0]==false || flag[1]==false || flag[2]==false || flag[3]==false||flag[4]==false){
            $("#rinfo").html("注册表不完整");
        }
        else {
            var userData=JSON.stringify(formJson);
            $.ajax( {url:"PatientRegister",
                type:"post",
                data:{"mydata":userData},
                success:function(data){
                    if(data=="ok"){
                        $("#rinfo").html("注册成功");
                        $("#rpid").val("");
                        $("#rpname").val("");
                        $("#rppassword").val("");
                        $("#rrppassword").val("");
                        $("#rptel").val("");
                        alert("注册成功");
                        $('.modal').map(function () {
                            if (!$(this).is(":hidden")){
                                $(this).modal('hide');
                            }
                        });
                    }
                    else {
                        $("#rinfo").html("注册失败");
                    }
                },
                error:function(){$("#rinfo").html("系统出错");}
            });
        }
    }

    $(function(){
        //身份证号码
        $("#rpid").blur(function(){
            rpid=$("#rpid").val();
            var reg = /(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
            if(reg.test(rpid) === false){
                flag[0]=false;
                $("#s1")[0].innerHTML="身份证号码错误";
            }
            else{
                //从身份证中读取生日
                year=rpid.substring(6,10);
                month=rpid.substring(10,12);
                day=rpid.substring(12,14);
                rpbdate=year+"-"+month+"-"+day;
                //从身份证中读取性别
                sexynum=rpid.charAt(16);
                if(sexynum%2==0){
                    rpsexy="女";
                }
                else{
                    rpsexy="男";
                }
                $.ajax({url:"PatientInfoCheck",
                    type:"post",
                    data:{"rpid":rpid},
                    success:function(data){
                        if(data=="ok"){
                            flag[0]=true;
                            $("#s1")[0].innerHTML="√ 性别:"+rpsexy+" 生日:"+rpbdate;
                            formJson.pid=rpid;
                            formJson.psexy=rpsexy;
                            formJson.pbdate=rpbdate;
                        }
                        else {
                            $("#s1")[0].innerHTML="身份证号码已注册";
                            flag[0]=false;
                        }
                    },
                    error:function() { $("#rinfo").html("系统出错"); }
                });
            }
        });

        //姓名
        $("#rpname").blur(function(){
            var rpname=$("#rpname").val().trim();
            if(rpname==""){
                $("#s2")[0].innerHTML="姓名不能为空";
                flag[1]=false;
            }
            else{
                flag[1]=true;
                $("#s2")[0].innerHTML="√";
                formJson.pname=rpname;
            }
        });
        //密码第一遍
        $("#rppassword").blur(function(){
            pass1=$("#rppassword").val();
            if(pass1.length<6){
                $("#s3")[0].innerHTML="密码少于6位";
                flag[2]=false;
            }
            else {
                flag[2]=true;
                $("#s3")[0].innerHTML="√";
            }
        });
        //密码第二遍
        $("#rrppassword").blur(function(){
            pass2=$("#rrppassword").val();
            if(pass1==pass2){
                $("#s4")[0].innerHTML="√";
                flag[3]=true;
                formJson.ppassword=pass2;
            }
            else {
                $("#s4")[0].innerHTML="密码不一致";
                flag[3]=false;
            }
        });
        //电话号码判断
        $("#rptel").blur(function(){
            var regtel=/^1(3|4|5|7|8)\d{9}$/;
            var rptel=$("#rptel").val();
            if(regtel.test(rptel) === false){
                flag[4]=false;
                $("#s5")[0].innerHTML="电话号码错误";
            }
            else {
                $("#s5")[0].innerHTML="√";
                flag[4]=true;
                formJson.ptel=rptel;
            }
        });
    });

    $(function() {
        $.ajax({
            type : "post",
            url : "PatientLoginCheck",
            dataType : "text",
            success : function(name) {
                console.log(name.length);
                if(name.length < 100) {
                    $("#lpid").val("");
                    $("#lppassword").val("");
                    $("#info").html("");
                    $('.modal').map(function () {
                        if (!$(this).is(":hidden")){
                            $(this).modal('hide');
                        }
                    });
                    $("#loginbar").hide();
                    $("#showloginbtn").hide();
                    $("#userspace").show();
                    $("#showlname").html(name);
                }else {
                }
            },
            error : function() {

            }
        });
    });


</script>
</body>
